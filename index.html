<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Syne+Tactile&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Press+Start+2P&family=Syne+Tactile&display=swap" rel="stylesheet">
    <link href="ticTacBoard.css" rel="stylesheet" />
</head>
<body>
    <div >
        <h1 id="title">Tic Tac Toe</h1>
    </div>
    <div id="board">
        <div class="box_cell" id="box0"></div>
        <div class="box_cell" id="box1"></div>
        <div class="box_cell" id="box2"></div>
        <div class="box_cell" id="box3"></div>
        <div class="box_cell" id="box4"></div>
        <div class="box_cell" id="box5"></div>
        <div class="box_cell" id="box6"></div>
        <div class="box_cell" id="box7"></div>
        <div class="box_cell" id="box8"></div>
    </div>
    <div id="turn"></div>
    <button id="reset">Reset</button>
    <script src="Script1.js"></script>
</body>
</html>
